<!DOCTYPE html>
<html>
<head>
  <title>Tailwind CSS and TypeScript Project</title>
  <script type="module" src="src/index.ts"></script>
</head>
<body class="text lg:text-[16px] md:text-[20px] font-medium text-gray-600">
    <main>
        <div class="primary grid lg:grid-cols-5 md:grid-rows-2 gap-5 sm:p-3 md:p-5 lg:p-7">
            <div class="lg:col-span-2 flex flex-col gap-5">
                
                <div class="flex flex-col gap-y-5 box">
                    <div class="flex flex-col gap-y-7 items-center justify-center">
                        <p class="text text-[30px] font-bold text-purple-800" id="user_fullname"></p>
                        <picture>
                            <image id="user_profile_pic" class="rounded-full w-[300px] h-[300px] object-cover"></image>
                        </picture>
                    </div>
                    <div class="flex flex-col gap-y-4 text text-nowrap justify-center" id="user_details">
                    </div>
                </div>
                <div class="flex flex-col gap-y-5">
                    <div class="box flex flex-row gap-x-3 quote">
                        <img class="h-4 w-4" src="assets/quote.svg"/>
                        <p id="user_quote" class="quote-text"></p>
                    </div>
                    <div class="flex flex-col box gap-y-3">
                        <p class="font-bold box-header">Personality</p>
                        <div class="flex flex-row gap-x-2 gap-y-2 flex-wrap box-content box-text" id="user_personality">
                        </div> 
                    </div>
                </div>
            </div>
            <div class="lg:col-span-3 flex flex-col gap-5">
                <div class="flex flex-col gap-y-5">
                    <div class="box flex flex-col gap-y-1">
                        <p class="box-header">Bio</p>
                        <p class="box-text" id="user_bio"></p>
                    </div>
                    <div class="box flex flex-col gap-y-1">
                        <p class="box-header">Core needs</p>
                        <ul class="box-text flex flex-col gap-y-3" id="user_needs">
                            
                        </ul>
                    </div>
                    <div class="box flex flex-col gap-y-1">
                        <p class="box-header">Frustrations</p>
                        <ul class="box-text flex flex-col" id="user_frustrations">
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col gap-y-5">
                    <div class="box flex flex-col">
                        <p class="box-header">Brands</p>
                        <div class="flex flex-row gap-x-3 flex-wrap">
                            <img class="box-brand" src="assets/nasa-img.svg"/>
                            <img class="box-brand" src="assets/facebook-img.svg"/>
                            <img class="box-brand" src="assets/youtube-img.svg"/>
                            <img class="box-brand" src="assets/instagram-img.svg"/>
                            <img class="box-brand" src="assets/belle-img.svg"/>
                            <img class="box-brand" src="assets/haweii-img.svg"/>
                        </div>
                    </div>
                    <div class="flex flex-row gap-x-5">
                        <div class="box flex-grow flex flex-col">
                            <p class="box-header">Payment medium</p>
                            <div class="flex flex-row gap-x-2 flex-wrap">
                                <img class="box-payment" src="assets/cash-img.svg"/>
                                <img class="box-payment" src="assets/digital-img.svg"/>
                            </div>
                        </div>
                        <div class="box flex-grow flex flex-col gap-y-3">
                            <p class="box-header">Platform</p>
                            <div class="flex flex-row gap-x-2 flex-wrap">
                                <img class="box-payment" src="assets/website-img.svg"/>
                                <img class="box-payment" src="assets/mobile-img.svg"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
